<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu Thị Trực Tuyến</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./web_style.css">
</head>
<body onload= "renderData()">
    <!-- header -->
    <header>
        <nav>
            <div class="img-nav">
                <img style="width:6rem; height: 120%;" 
                src="./image/logo-dien-may.jpg" alt="" />
            </div>
            <div class="content-nav">
                <ul>
                    <li><a href="#">Trang Chủ</a></li>
                    <li><a href="#">Sản Phẩm</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                    <li><a href="#">Giới Thiệu</a></li>
                </ul>
                <form>
                    <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <!-- The CART -->
            <div class="cart">
                <i class="fa-solid fa-circle-info"></i>
                <p class="cart-text">Thông Tin Hay</p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-money-check-dollar"></i>
                <p class="cart-text">Thanh Toán Và Tiện Ích</p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-user"></i>
                <p class="cart-text">Tài Khoản Của Tôi</p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-text">Giỏ Hàng</p>
                <div class="cart-number" id="cart__item-number"></div>
            </div>      
        </nav>
    </header>
    <section class="wrapper">
        <div class="products">
            <ul id="items">
                <!-- item rendering -->
            </ul>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="footer-item">
            <div class="img-footer">
                <img src="" alt="" />
            </div>
            <div class="social-footer">
                <li><a target="_blank" href="https://www.facebook.com/dangtranthai">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    </a></li>
                <li><a target="_blank" href="https://bitbucket.org/dangtranthai/">
                        <i class="fa fa-github-square" aria-hidden="true"></i>
                    </a></li>
            </div>
        </div>
    </footer>
</body>
   <script src="./app.js" >
    
   </script>
</html>
