 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Trang Chủ FPTShop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="fs-header">
        <div class="heading">
            <div class="f-wrap">
                <a href="https://fptshop.com.vn/" class="fs-logo">
                    <i class="ficon f-logo"></i>
                </a>
                <ul class="list-information">
                  <li class="Information">
                    <a href="https://fptshop.com.vn/tin-tuc">
                      <div class="iconBlock">
                        <i class="fa-solid fa-circle-question"></i>
                      </div>
                      <span class="font-color">Thông Tin</span>
                    </a>

                  </li>
                  <li class="PayTools">
                    <div class="iconBlock">
                      <i class="fa-solid fa-file-invoice-dollar"></i>
                    </div>
                    <span class="font-color ajust-tool">Thanh toán & tiện ích</span>
                  </li>
                  <li class="Account">
                    <div class="iconBlock">
                      <img class="fa-Icon" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"></img>
                    </div>
                    <span class="font-color">Tài khoản của tôi</span>
                  </li>
                  <li class="Cart">
                    <div class="iconBlock">
                      <img src="" alt="">
                    </div>
                    <span class="font-color">Giỏ Hàng</span>

                  </li>
                </ul>
                <div class="fs-search">
                    <form action method="get" autocomplete="on">
                        <label for="key" class="labelItem">Nhập tên điện thoại, máy tính, phụ kiện...cần tìm</label>
                        <input type="text" class="fs-txt" id="key" name placeholder="Nhập tên điện thoại, máy tính, phụ kiện...cần tìm" 
                        autocomplete="off" maxlength="50">
                        <span class="icon-X" style="display: none;">X</span>
                        <button type="reset" aria-label="Tìm kiếm" class="search-button" title="Tìm kiếm">
                          <i class="ficon f-search"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
      </header>
      
    </div>
  </body>
</html>
